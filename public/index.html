<!doctype html>
<html  xmlns="http://www.w3.org/1999/xhtml" lang="en" ng-app="secureSync">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title ng-bind="page.title"></title>

    <!-- CSS Libraries -->
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.min.css" />
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css" />
    <link rel="stylesheet" href="../node_modules/jasny-bootstrap/dist/css/jasny-bootstrap.min.css" />


    <!-- CSS Core -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body ng-controller="MainCtrl">

    <header ng-include="'views/header.html'" ng-controller="HeaderCtrl" ng-show="logged"></header>

    <aside ng-include="'views/aside.html'" ng-controller="AsideCtrl" ng-show="logged"></aside>

    <section ng-view></section>

    <!-- JS Libraries -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../node_modules/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="../node_modules/angular-route/angular-route.min.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="../node_modules/angular-messages/angular-messages.min.js"></script>
    <script src="../node_modules/angular-material/angular-material.min.js"></script>
    <script src="../node_modules/ng-file-upload/dist/ng-file-upload.min.js"></script>
    <script src="../node_modules/jasny-bootstrap/dist/js/jasny-bootstrap.min.js"></script>
    <script src="../node_modules/angular-cookies/angular-cookies.min.js"></script>


    <!-- JS Core -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/proxy.js"></script>

    <!-- JS Controllers -->
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/HeaderCtrl.js"></script>
    <script src="js/controllers/AsideCtrl.js"></script>
    <script src="js/controllers/LoginCtrl.js"></script>
    <script src="js/controllers/PasswordCtrl.js"></script>
    <script src="js/controllers/SecurityCtrl.js"></script>
    <script src="js/controllers/HomeCtrl.js"></script>
    <script src="js/controllers/GroupsCtrl.js"></script>
    <script src="js/controllers/ProfileCtrl.js"></script>


  </body>
</html>
