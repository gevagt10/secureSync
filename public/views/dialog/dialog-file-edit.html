<md-dialog class="modal-content" aria-label="Mango(Fruit)">
    <form ng-cloak>
        <!--<form name="dialog-password.js" ng-submit="registerForm(user)">-->
        <md-toolbar>
            <div class="md-toolbar-tools modal-header">
                <h2>File editor</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="images/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <div ng-if="isSuccess" class="alert alert-success fade in">
                    <strong>success!</strong> file saved
                </div>

                <h4>{{file.file.name}}</h4>
                <textarea ng-if="isFile" ng-model="file.data" ng-disabled="isWritePermmesion"></textarea>
                <img ng-if="!isFile" data-ng-src="data:image/jpg;base64,{{file.data}}" />
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="cancel()" tabindex="5">
                Cancel
            </md-button>
            <md-button ng-click="save(file)"  ng-disabled="!isFile || isWritePermmesion" tabindex="6">
                Save
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
